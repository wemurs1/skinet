<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Login</h1>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          [class.is-invalid]="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
          class="form-control"
          id="floatingInput"
          placeholder="Email"
          formControlName="email"
        />
        <label for="floatingInput">Email address</label>
        <div
          *ngIf="loginForm.get('email')?.errors?.['required']"
          class="invalid-feedback"
        >
          Please choose an email
        </div>
        <div
          *ngIf="loginForm.get('email')?.errors?.['email']"
          class="invalid-feedback"
        >
          Invalid email address
        </div>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="d-grid">
        <button class="btn btn-lg btn-primary mt-3" type="submit">
          Sign in
        </button>
      </div>
    </form>
  </div>
  <div class="col-4 ms-5">
    <p>Form Status: {{ loginForm.status }}</p>
    <p>Email Status: {{ loginForm.get("email")?.status }}</p>
    <p>Email Touched: {{ loginForm.get("email")?.touched }}</p>
    <p>Email Dirty: {{ loginForm.get("email")?.dirty }}</p>
    <pre>{{ loginForm.value | json }}</pre>
  </div>
</div>
